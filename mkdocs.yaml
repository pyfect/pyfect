site_name: pyfect
site_description: A Python-native effect system for explicit error handling and structured concurrency
site_author: Juli√°n Marrades
site_url: https://pyfect.readthedocs.io

repo_name: pyfect/pyfect
repo_url: https://github.com/pyfect/pyfect

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Core Concepts:
      - Effects: concepts/effects.md
      - Error Handling: concepts/errors.md
      - Structured Concurrency: concepts/concurrency.md
  - API Reference:
      - Effect: api/effect.md
      - Combinators: api/combinators.md
      - Runtime: api/runtime.md
  - Contributing: contributing.md
