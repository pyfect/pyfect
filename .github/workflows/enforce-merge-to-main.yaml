name: Enforce merge to main

on:
  pull_request:
    branches:
      - main

jobs:
  check-source-branch:
    name: Enforce source branch (main)
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          SOURCE="${{ github.head_ref }}"
          if [[ "$SOURCE" != "dev" && "$SOURCE" != hotfix/* && "$SOURCE" != release/* ]]; then
            echo "PRs to main must come from dev, hotfix/**, or release/**. Got: $SOURCE"
            exit 1
          fi
